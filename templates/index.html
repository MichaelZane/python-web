<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='../static/style.css'
    <title>Sign up for email Notifications</title>
</head>
<body>
    <div class='container'>
        <img class='logo' src ='' alt='logo'>
        {% if message %}
         <p class="message">{{ message | safe }}</p>
         {% endif %}
        <form action='/submit' method='POST'>
            <div class='form-group'>
                <h3>Email</h3>
                <input
                    type="email"
                    name="email"
                    placeholder="Email Address"
                />
        </div>
        <div class="form-group">
          <h3>Poker Game I Play</h3>
          <select name="">
            <option value="">Select Game</option>
            <option value="1/3 NL HoldEm">1/3 NL HoldEm</option>
            <option value="2/5 NL HoldEm">2/5 NL HoldEm</option>
            <option value="5/10 NL HoldEm">5/10 NL HoldEm</option>
            <option value="1/3 PL Omaha">1/3 PL Omaha</option>
          </select>
        </div>
        <div class="form-group">
          <h3>How many times a week would you play at a poker club</h3>
          <input type="radio" name="rating" value="1" /> 1
          <input type="radio" name="rating" value="2" /> 2
          <input type="radio" name="rating" value="3" /> 3
          <input type="radio" name="rating" value="4" /> 4
          <input type="radio" name="rating" value="5" /> 5
          <input type="radio" name="rating" value="6" /> 6
          <input type="radio" name="rating" value="7" checked/> 7
        </div>
        <div class="form-group">
          <h3>Comments about what you would like to see at a poker club experience</h3>
          <textarea
            name="comments"
            id=""
            cols="30"
            rows="10"
            placeholder="Tell us what you liked to have at a poker club"
          ></textarea>
        </div>
        <input type="submit" value="Submit" class="btn" />
      </form>
    </div>
</body>
</html>
